apiVersion: apps/v1
kind: Deployment
metadata:
  name: fusion-app-operator
  namespace: fusion-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: fusion-app
  template:
    metadata:
      labels:
        name: fusion-app
    spec:
      serviceAccountName: fusion-app
      containers:
        - name: fusion-app
          # Replace this with the built image name
          image: registry.njuics.cn/fusion-app/fusion-app:201911141058
          command:
          - /usr/local/bin/fusionapp-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "fusion-app"
            - name: MQ_ADRESS
              value: "114.212.87.225:32015"
            - name: BROKER
              value: "114.212.87.225:32590"
